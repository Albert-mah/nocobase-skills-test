[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nocobase-mcp"
version = "0.1.0"
description = "MCP Server for NocoBase â€” atomic tools for data modeling, page building, and administration"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "requests>=2.28.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
